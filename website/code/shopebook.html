<!DOCTYPE html>
<html lang="id">
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1" /> <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <meta name="HandheldFriendly" content="true" />
<title>Bootstrap Product List Carousel for Ecommerce Website</title>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css"/> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/> <style>body{background-color: #fff0 !important}@font-face{font-family:Roboto;font-display:swap;font-style:normal;font-weight:400;src:local('Roboto'),local('Roboto-Regular'),url(https://fonts.gstatic.com/s/roboto/v16/CWB0XYA8bzo0kSThX0UTuA.woff2) format('woff2'),url(https://fonts.gstatic.com/s/roboto/v16/2UX7WLTfW3W8TclTUvlFyQ.woff) format('woff'),url(https://fonts.gstatic.com/s/roboto/v16/QHD8zigcbDB8aPfIoaupKOvvDin1pK8aKteLpeZ5c0A.ttf) format('truetype')} @font-face{font-family:Roboto;font-display:swap;font-style:normal;font-weight:500;src:local('Roboto Medium'),local('Roboto-Medium'),url(https://fonts.gstatic.com/s/roboto/v16/RxZJdnzeo3R5zSexge8UUVtXRa8TVwTICgirnJhmVJw.woff2) format('woff2'),url(https://fonts.gstatic.com/s/roboto/v16/RxZJdnzeo3R5zSexge8UUT8E0i7KZn-EPnyo3HZu7kw.woff) format('woff'),url(https://fonts.gstatic.com/s/roboto/v16/RxZJdnzeo3R5zSexge8UUSZ2oysoEQEeKwjgmXLRnTc.ttf) format('truetype')} @font-face{font-family:Roboto;font-display:swap;font-style:normal;font-weight:700;src:local('Roboto Bold'),local('Roboto-Bold'),url(https://fonts.gstatic.com/s/roboto/v16/d-6IYplOFocCacKzxwXSOFtXRa8TVwTICgirnJhmVJw.woff2) format('woff2'),url(https://fonts.gstatic.com/s/roboto/v16/d-6IYplOFocCacKzxwXSOD8E0i7KZn-EPnyo3HZu7kw.woff) format('woff'),url(https://fonts.gstatic.com/s/roboto/v16/d-6IYplOFocCacKzxwXSOCZ2oysoEQEeKwjgmXLRnTc.ttf) format('truetype')} .produk-showcase{width:100%;height:auto;margin:0;padding:0;} .produk-showcase .produk-box{width:100%;height:auto;overflow-x:scroll;overflow-y:hidden;background:#052a49b00;padding:10px;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box;display:block;white-space:nowrap;} .produk-showcase .produk-box::-webkit-scrollbar{width:2px;height:8px;} .produk-showcase .produk-box::-webkit-scrollbar-thumb{background-color:#052a49;} .produk-showcase .produk-header{background:#052a49;color:#fff;font-family:Roboto,sans-serif;font-size:16px;font-weight:700;margin:0;padding:0 10px;display:block;text-align:left;height:30px;line-height:30px;text-transform:uppercase;} .produk-showcase .produk{position:relative;margin-right:6px;width:150px;min-height:277px;height:auto;border:1px solid #052a49;background:#fff;border-radius:10px;overflow:hidden;display:inline-grid;white-space:normal;} .produk-showcase .produk.last{margin-right:0;} .produk-showcase .gambar-produk{width:100%;height:auto;position:absolute;top:0;left:0;} .produk-showcase .gambar-produk img{width:100%;height:auto;display:block} .produk-showcase .desk-produk{background:#fff !important; margin-top:160px;position:relative;padding:10px 10px 10px;} .produk-showcase .desk-produk span{color:#333;font-family:Roboto,sans-serif;font-size:14px;font-weight:600;margin-bottom:5px;line-height:1.1;display:block;} .produk-showcase .desk-produk .harga-produk{color:#052a49b0;font-family:Roboto,sans-serif;font-size:14px;font-weight:700;margin-bottom:5px;line-height:1.1;display:block;} .produk-showcase .desk-produk a.link-produk{background:#052a49;color:#fff;font-family:Roboto,sans-serif;font-size:14px;font-weight:500;padding:8px 12px;display:block;text-align:center;} .produk-showcase .google-auto-placed{display:none;}</style>
</head>
<body>
 <div id="result" class=''></div>
<script>$(document).ready(function(){
 
      $(function() {
    $.ajax({
        url: 'https://cdn.sophiainstitute.id/shop/sabdaliterasi',
        type: 'get',
        dataType: 'html',
        success: function(data) {
            var linkGambar, harga,link, judul,skeleton = '',
                content1 = $(data).find('a.grid-layout'), 
                content2 = $(data).find('a.grid-layout img'),
                content3 = $(data).find('a.grid-layout p[class="filter-0 C(#24253d)"]'),
                content4 = $(data).find('a.grid-layout p[class="filter-0 C(#24253d) Fw(700) Mt(8px)"]');
            if (content1 !== undefined) {
                skeleton = '<div class="produk-showcase"><div class="produk-box" id="EbookSI">';
                for (var i = 0; i < content1.length; i++) {
                  link = content1[i].href;
                  linkGambar = content2[i].src;
                  judul = content3[i].innerHTML;
                  harga=content4[i].innerHTML;
                 
                  skeleton += '<div class="produk"><div class="gambar-produk"><a href="' + link.replace('cdn.sophiainstitute.id','lynk.id') + '" rel="nofollow sponsored noopener" target="_blank" title="' + judul + '"><img alt="' + judul + '" height="800" src="'+linkGambar+'" title="' + judul + '" width="800"></a></div><div class="desk-produk"><a href="' + link.replace('cdn.sophiainstitute.id','lynk.id') + '" rel="nofollow sponsored noopener" target="_blank" title="' + judul + '"><span>' + judul + '</span></a><a href="' + link.replace('cdn.sophiainstitute.id','lynk.id') + '" rel="nofollow sponsored noopener" target="_blank" title="' + judul + '"><div class="harga-produk">' + harga + '</div></a><a class="link-produk" href="' + link.replace('cdn.sophiainstitute.id','lynk.id') + '" rel="nofollow sponsored noopener" target="_blank" title="' + judul + '">BUY NOW</a></div></div>';
 }
                skeleton += '</div></div>';
                $('#result').html(skeleton);
            } else {
                $('#result').html('<span>No result!</span>');
            }
        },
        error: function() {
            $('#result').html('<strong>Error loading feed!</strong>');
        }
    });
});  
    
  

  
  

  
  
});
  
  
</script>
	
</body>
</html>
