
<!DOCTYPE html>

<html>

  <head>

    <title>{% if page.title %}{{ page.title }} – {% endif %} CDN Sophia Institute – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>

      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
<link href="{{ site.baseurl }}/images/favicon.ico"  rel="icon" type="image/x-icon">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
<script async='' src='/website/code/google/jquery.min.js' type='text/javascript'></script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

  </head>

  <body>

    <div class="wrapper-masthead">

      <div class="container">

        <header class="masthead clearfix">

          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/PicsArt_01-03-03.03.59.png" /></a>

          <div class="site-info">

            <h1 class="site-name"><a href="{{ site.baseurl }}/">Sophia Institute</a></h1>

            <p class="site-description">{{ site.description }}</p>

          </div>

          <nav>

            <a href="https://www.sophiainstitute.id">Blog</a>

            <a href="https://www.sophiainstitute.id/p/tentang-kami.html">About</a>
            
            <a href="/host/CDN">CDN Host</a>
            
            <a href="/host/gdrive">GDRIVE</a>

  
          </nav>

        </header>

      </div>

    </div>

    <div id="main" role="main" class="container">

      {{ content }}

    </div>

    <div class="wrapper-footer">

      <div class="container">

        <footer class="footer">

          {% include svg-icons.html %}

        </footer>

      </div>

    </div>

    {% include analytics.html %}

  </body>

</html>
