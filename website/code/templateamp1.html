<!-- Template AMP -->
<html amp>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="canonical" href="{{originalUrl}}">
    <!-- Include other AMP elements -->
  </head>
  <body>
    <header>
      <h1>{{title}}</h1>
      <img src="{{imageUrl}}" alt="{{title}}">
    </header>
    <main>
      <div>
        {{content}}
      </div>
      <footer>
        <a href="{{originalUrl}}">Read the full article</a>
      </footer>
    </main>
  </body>
</html>
