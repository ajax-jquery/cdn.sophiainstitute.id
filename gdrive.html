<html>
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drive Direct Link Generator</title>
    <meta name="description"content=" #description />

    <style type="text/css">
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      h1 {
        font-size: 2em;
      }
      main {
        flex: 1 0 auto;
      }
      h2 {
        font-size: 2em;
      }
      main {
        flex: 1 0 auto;
      }
      footer {
        padding-top: 0 !important;
      }
      #data {
        background: #fafafa;
        border: #eee solid 1px;
        padding: 12px;
        word-break: break-word;
      }
      #main {
        width: 100%;
      }
      #progress {
        position: absolute;
        margin-top: 0;
      }
      #title {
        width: 100%;
      }
      #url {
        padding-bottom: 0;
        margin-bottom: 0;
      }
      #url:focus {
        border-bottom: 1px solid #008000;
        box-shadow: 0 1px 0 0 #008000;
      }
      #url:focus + label {
        color: #008000;
      }
      .black-text {
        color: #000000 !important;
      }
      .max-lines {
        float: right;
        font-size: 12px;
        padding-bottom: 16px;
      }
      .support {
        text-align: center;
        color: #9e9e9e;
      }
      .valign-top {
        vertical-align: top;
      }

  <body>
    <div class="progress blue lighten-3 hide" id="progress">
      <div class="indeterminate blue"></div>
    </div>
		</br>
    <main class="container valign-wrapper">
      <div class="row" id="main">
        <div class="col 12 center" id="title">
          <h1>Drive Direct Link Generator</h1>
          <strong><p>Enter here your Google Drive file sharing URL</p></strong>
        </div>
		
        <div class="col s12">
          <form action="#" id="direct-link-form">
            <div class="input-field col s12">
              <textarea id="url" class="materialize-textarea"></textarea>
              <label for="url"
                >Place your shareable link here </label
              >
              <span class="max-lines"
                >Max <span id="max-lines"></span> lines</span
              >
            </div>
            <div class="right-align">
              <button
                id="submit"
                type="submit"
                class="waves-effect waves-light btn blue"
              >
                Get Download Link
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <div class="container section hide" id="result">
	
      <ul id="data"></ul>
      <div class="row">
        <div class="col s12 right-align">
          <button id="copy-btn" class="btn blue" data-clipboard-target="#data">
            Copy to clipboard
          </button>
        </div>
      </div>
    </div>
    <div class="container" id="about">
<h2>About Direct Link Generator</h2>
<p> #Content </p>
<hr>
<br>
<div class="container text-center" id="about">
<br>
    <div class="container section support">
      <span
        >If you have any Query please Contact Us Email:-
        <a href="mailto:"> #Email </a></span
      >
    </div>
    <footer class="page-footer blue">
      <div class="footer-copyright">
        <div class="container white-text"style="display: flex;justify-content: space-between;">
          <span>All Rights Reserved By<span id="year"></span> © Techbuddies</span>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
    <script type="text/javascript">
      $(function() {
        // Sets the copyright year
        var date = new Date();
        $('2020').text(date.getFullYear());
        // Creates a clipboard variable
        var clipboard = new Clipboard('#copy-btn');

        // Clears all tooltips when a mouse out event is emitted
        $('#copy-btn').mouseout(function() {
          $('.material-tooltip').remove();
        });
        // Listener for successful copy
        clipboard.on('success', function(e) {
          // Sets a tooltip for the button
          $('#copy-btn').tooltip({ delay: 0, tooltip: 'Copied!' });
          // Workaround to make the tooltip appear
          $('#copy-btn').mouseover();
          // Clears the tooltip
          setTimeout(function() {
            // $('#copy-btn').tooltip('remove');
          }, 1000);

          e.clearSelection();
        });
        // Listener for error while trying to copy to the clipboard
        clipboard.on('error', function(e) {
          // Sets a tooltip for the button
          var action = /Mac/i.test(navigator.userAgent) ? '⌘' : 'Ctrl';
          $('#copy-btn').tooltip({
            delay: 0,
            tooltip: `Press ${action}-C to Copy`,
          });
          // Workaround to make the tooltip appear
          $('#copy-btn').mouseover();
          // Clears the tooltip
          setTimeout(function() {
            // $('#copy-btn').tooltip('remove');
          }, 1000);
        });

        // Listens on keydown in order to prevent linebreaks more than the maxLines variable
        $('#url').on('keydown', function(e) {
          if (
            e.keyCode == 13 &&
            $(this)
              .val()
              .split('\n').length >= maxLines
          ) {
            return false;
          }
        });

        // Shows max lines text
        $('#max-lines').text(maxLines);

        // Disables or enables the buttons
        function toggleDisabled() {
          $('#progress').toggleClass('hide');
          toggleElementDisabled('#url');
          toggleElementDisabled('#submit');
          toggleElementDisabled('#copy-btn');
        }

        // Toggles the disabled attribute
        function toggleElementDisabled(selector) {
          if ($('#progress.hide')[0]) {
            $(selector).removeAttr('disabled');
          } else {
            $(selector).attr('disabled', 'disabled');
          }
        }
