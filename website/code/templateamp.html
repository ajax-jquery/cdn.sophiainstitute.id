<html amp>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <link rel="stylesheet" href="https://cdn.ampproject.org/v0.css">
</head>
<body>
  <header>
    <h1>{{title}}</h1>

  <main>

</html>
